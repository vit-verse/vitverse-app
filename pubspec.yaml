# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/vitconnect-icon.png"
  adaptive_icon_background: "#0A0E27"  # Ocean theme background
  adaptive_icon_foreground: "assets/images/vitconnect-icon-foreground.png"  # Padded version to prevent cutting
  min_sdk_android: 21  # Minimum Android SDK
  remove_alpha_ios: true