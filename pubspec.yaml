name: vit_connect_flutter
description: "VIT Connect - A Flutter app for VIT Chennai students to access VTOP portal with enhanced features."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
# version: 1.0.0+1
# version: 1.0.1+2
version: 1.1.0+3

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:  
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # VTOP Integration
  webview_flutter: ^4.4.2
  http: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  package_info_plus: ^8.1.2
  
  # Image processing (ML Kit removed - using custom model + mobile_scanner v7 with ZXing)
  # google_mlkit_text_recognition: ^0.13.0  #  REMOVED - Stage 1 custom model sufficient
  # google_mlkit_barcode_scanning: ^0.12.0  #  REMOVED - mobile_scanner v7 (ZXing-based) handles QR scanning
  # mobile_scanner: ^5.2.3                  #  OLD VERSION - replaced with v7.1.3 (better dense QR support)
  image: ^4.1.3
  image_picker: ^1.0.7
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Color Picker for Custom Theme
  flutter_colorpicker: ^1.1.0
  
  # Environment Variables - using build-time constants via EnvConfig

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  # workmanager: ^0.5.2  # Temporarily disabled due to compatibility issues (Althrough, I dont need this in future..)
  
  # URL Launcher for email and phone
  url_launcher: ^6.2.3
  
  # Calendar
  table_calendar: ^3.1.2
  icalendar_parser: ^2.1.0
  intl: ^0.19.0
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.4
  
  # Markdown Viewer
  flutter_markdown: ^0.7.4+1
  
  # Performance and UI
  connectivity_plus: ^6.0.5
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1  # Image caching to prevent memory leaks
  lottie: ^3.1.3
  dotlottie_loader: ^0.0.4
  
  # Firebase Services
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  # firebase_performance: ^0.9.3+8  # DISABLED: Causing performance lags
  firebase_messaging: ^14.7.9
  cloud_functions: ^4.6.4
  
  # Supabase
  supabase_flutter: ^2.5.6
  uuid: ^4.5.1
  
  # QR Code
  qr_flutter: ^4.1.0
  share_plus: ^10.1.2
  
  # Image Compression
  flutter_image_compress: ^2.1.0
  
  # Firebase App Check
  firebase_app_check: ^0.2.1+8
  
  # File Picker and Gallery Saver
  file_picker: ^8.1.2
  image_gallery_saver_plus: ^4.0.1
  permission_handler: ^11.3.1
  collection: ^1.19.1
  change_app_package_name: ^1.5.0
  mobile_scanner: 7.1.3
  
  # Avatar
  random_avatar: ^0.0.8
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Icon generation
  flutter_launcher_icons: ^0.13.1

  # The "flutter_lints" package below contains a set of recommended lints to
