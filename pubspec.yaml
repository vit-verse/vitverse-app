name: vit_connect_flutter
description: "VIT Verse - A companion app for VIT Chennai students with VTOP integration and community features."
publish_to: 'none'

version: 2.1.1+6
min_version: 2.1.1 # killswitch version

environment:
  sdk: ^3.7.2

dependencies:
  flutter:  
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # VTOP Integration
  webview_flutter: ^4.4.2
  http: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  package_info_plus: ^8.1.2
  device_info_plus: ^11.2.0
  
  # Image Processing
  image: ^4.1.3
  image_picker: ^1.0.7
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Color Picker for Custom Theme
  flutter_colorpicker: ^1.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  workmanager: ^0.6.0
  
  # URL Launcher
  url_launcher: ^6.2.3
  
  # Calendar
  table_calendar: ^3.1.2
  icalendar_parser: ^2.1.0
  intl: ^0.19.0
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.4
  
  # Markdown Viewer
  flutter_markdown: ^0.7.4+1
  
  # Performance and UI
  connectivity_plus: ^6.0.5
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  lottie: ^3.1.3
  dotlottie_loader: ^0.0.4
  
  # Firebase Services
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_messaging: ^14.7.9
  cloud_functions: ^4.6.4
  firebase_app_check: ^0.2.1+8
  
  # Supabase
  supabase_flutter: ^2.5.6
  uuid: ^4.5.1
  
  # QR Code
  qr_flutter: ^4.1.0
  share_plus: ^10.1.2
  mobile_scanner: 7.1.3
  
  # Image Compression
  flutter_image_compress: ^2.1.0
  
  # File Picker and Gallery Saver
  file_picker: ^8.1.2
  image_gallery_saver_plus: ^4.0.1
  permission_handler: ^11.3.1
  collection: ^1.19.1
  change_app_package_name: ^1.5.0
  pdf: ^3.11.1
  
  # Avatar
  random_avatar: ^0.0.8
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/vitconnect-icon.png
    - assets/ml/vellore_weights.json
    - assets/raw/eventhub_cert.pem
    - assets/icons/gmail.png
    - assets/icons/portfolio.png
    - assets/icons/github.png
    - assets/icons/linkedin.png
    - assets/icons/website.png
    - assets/icons/breakfast.png
    - assets/icons/lunch.png
    - assets/icons/snacks.png
    - assets/icons/dinner.png
    - assets/icons/laundry.png
    - assets/icons/theory.png
    - assets/icons/lab.png
    - assets/icons/call.png
    - assets/icons/firebase.png
    - assets/icons/supabase.png
    - assets/icons/flutter.png
    - assets/icons/vercel.png
    - assets/icons/google_cloud.png
    - assets/icons/whatsapp.png
    - assets/icons/developer.png
    - assets/icons/collaboration.png
    - assets/icons/contributation.png
    - assets/lottie/student.lottie
    - assets/lottie/SpaceCat.lottie
    - assets/lottie/lostFound.lottie
    - assets/lottie/cabshare.lottie
    - assets/lottie/loading1.lottie
    - assets/images/vit-verse-love.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/vitconnect-icon.png"
  adaptive_icon_background: "#0A0E27"
  adaptive_icon_foreground: "assets/images/vitconnect-icon-foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true